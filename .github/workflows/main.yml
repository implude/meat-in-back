name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Build Dockerfile
        run: docker build -t "meatin:0.0.1"
        
      - name: Run a multi-line script
        run: docker run -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" -p 6000:3000 meatin:0.0.1
